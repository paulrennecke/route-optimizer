<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waypoint Optimizer</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/config.js"></script>
</head>
<body>
    <header>
        <h1>Waypoint Optimizer</h1>
    </header>
    <main>
        <section id="inputs">
            <div class="addresses-header-row">
                <h2>Addresses</h2>
                <button id="import-google-contacts" class="btn google-contacts-btn">
                    <!-- SVG icon unchanged -->
                    Load Google Contacts
                </button>
            </div>
            <div class="address-input start">
                <label for="start">Starting Point:</label>
                <input type="text" id="start" class="address-autocomplete" placeholder="Enter start address">
            </div>
            <div id="waypoints-container">
                <!-- Waypoints will be dynamically added here -->
            </div>
            <button id="add-waypoint" class="btn">Add Waypoint</button>
            <div class="address-input end">
                <label for="end">Destination:</label>
                <input type="text" id="end" class="address-autocomplete" placeholder="Enter destination address">
            </div>
            <div class="options-container">
                <h2>Options</h2>
                <div class="option">
                    <label for="optimization-preference">Optimize for:</label>
                    <select id="optimization-preference">
                        <option value="distance">Shortest Distance</option>
                        <option value="time" selected>Shortest Time</option>
                    </select>
                </div>
                <div class="option">
                    <label for="travel-mode">Transportation Mode:</label>
                    <div class="travel-mode-container">
                        <div class="travel-mode-option">
                            <input type="radio" id="driving" name="travel-mode" value="DRIVING" checked>
                            <label for="driving" class="travel-mode-label">
                                <span class="travel-mode-icon">ðŸš—</span>
                                <span class="travel-mode-text">Car</span>
                            </label>
                        </div>
                        <div class="travel-mode-option">
                            <input type="radio" id="bicycling" name="travel-mode" value="BICYCLING">
                            <label for="bicycling" class="travel-mode-label">
                                <span class="travel-mode-icon">ðŸš²</span>
                                <span class="travel-mode-text">Bicycle</span>
                            </label>
                        </div>
                        <div class="travel-mode-option">
                            <input type="radio" id="walking" name="travel-mode" value="WALKING">
                            <label for="walking" class="travel-mode-label">
                                <span class="travel-mode-icon">ðŸš¶</span>
                                <span class="travel-mode-text">Walking</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button id="calculate-route" class="btn primary">Optimize Route</button>
        </section>
        <section id="results" class="hidden">
            <div class="optimized-route">
                <h2>Optimized Route</h2>
                <div class="route-summary">
                    <p id="total-distance">Total Distance: <span></span></p>
                    <p id="total-duration">Total Time: <span></span></p>
                </div>
                <div class="route-list">
                    <ol id="optimized-stops">
                        <!-- List of optimized stops -->
                    </ol>
                </div>
                <div class="route-buttons-row" style="display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem; flex-wrap: wrap;">
                    <button id="export-route" class="btn" style="min-width:160px;">
                        <span style="vertical-align:middle; display:inline-block; width:1.5em; height:1.5em;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48" style="width:1.5em; height:1.5em;">
                                <path fill="#48b564" d="M35.76,26.36h0.01c0,0-3.77,5.53-6.94,9.64c-2.74,3.55-3.54,6.59-3.77,8.06 C24.97,44.6,24.53,45,24,45s-0.97-0.4-1.06-0.94c-0.23-1.47-1.03-4.51-3.77-8.06c-0.42-0.55-0.85-1.12-1.28-1.7L28.24,22l8.33-9.88C37.49,14.05,38,16.21,38,18.5C38,21.4,37.17,24.09,35.76,26.36z"></path><path fill="#fcc60e" d="M28.24,22L17.89,34.3c-2.82-3.78-5.66-7.94-5.66-7.94h0.01c-0.3-0.48-0.57-0.97-0.8-1.48L19.76,15c-0.79,0.95-1.26,2.17-1.26,3.5c0,3.04,2.46,5.5,5.5,5.5C25.71,24,27.24,23.22,28.24,22z"></path><path fill="#2c85eb" d="M28.4,4.74l-8.57,10.18L13.27,9.2C15.83,6.02,19.69,4,24,4C25.54,4,27.02,4.26,28.4,4.74z"></path><path fill="#ed5748" d="M19.83,14.92L19.76,15l-8.32,9.88C10.52,22.95,10,20.79,10,18.5c0-3.54,1.23-6.79,3.27-9.3L19.83,14.92z"></path><path fill="#5695f6" d="M28.24,22c0.79-0.95,1.26-2.17,1.26-3.5c0-3.04-2.46-5.5-5.5-5.5c-1.71,0-3.24,0.78-4.24,2L28.4,4.74c3.59,1.22,6.53,3.91,8.17,7.38L28.24,22z"></path>
                            </svg>
                        </span> Open in GMaps
                    </button>
                    <div id="route-storage-ui" style="display:flex; flex-direction:column; gap:0.5rem; align-items:center;">
                        <div style="display:flex; gap:0.5rem;">
                            <button id="save-route" class="btn" style="min-width:140px;"><span style="vertical-align:middle;">ðŸ’¾</span> Save Route</button>
                            <button id="load-route" class="btn" style="min-width:140px;"><span style="vertical-align:middle;">ðŸ“‚</span> Load Route</button>
                        </div>
                        <div id="saved-routes-list" style="display:none; background:#fff; border:1px solid #bfc9d1; border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.08); padding:0.5em 1em; min-width:260px; max-height:180px; overflow:auto; z-index:10; position:relative;"></div>
                    </div>
                </div>
            </div>
            <div id="map-container">
                <div id="map"></div>
            </div>
        </section>
    </main>
    <!-- GitHub Link - Bottom Right -->
    <div class="github-link-fixed">
        <a href="https://github.com/paulrennecke/route-optimizer" target="_blank" class="text-decoration-none">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </a>
    </div>
    <!-- JavaScript files -->
    <script src="js/ui-controller.js"></script>
    <script src="js/map-handler.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/route-optimizer.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Replace deprecated google.maps.places.Autocomplete with PlaceAutocompleteElement
        const setupAutocomplete = (input) => {
            // Remove old autocomplete if present
            if (input._autocompleteElement) {
                input._autocompleteElement.remove();
                input._autocompleteElement = null;
            }
            // Create the new PlaceAutocompleteElement
            const autocompleteElement = document.createElement('gmpx-place-autocomplete');
            autocompleteElement.setAttribute('input-element', input);
            // Optionally, set more attributes for biasing, etc.
            input.parentNode.insertBefore(autocompleteElement, input.nextSibling);
            input._autocompleteElement = autocompleteElement;
            return autocompleteElement;
        };

    </script>

    <!-- Modal fÃ¼r Route-Speichern/Laden -->
    <div id="route-modal" class="modal" style="display:none; position:fixed; z-index:10000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.35); align-items:center; justify-content:center;">
      <div class="modal-content" style="background:#fff; border-radius:10px; min-width:320px; max-width:90vw; padding:2em 1.5em 1.5em 1.5em; box-shadow:0 8px 32px rgba(0,0,0,0.18); position:relative;">
        <button id="route-modal-close" style="position:absolute; top:0.7em; right:1em; background:none; border:none; font-size:1.7em; color:#888; cursor:pointer;">&times;</button>
        <div id="route-modal-body"></div>
      </div>
    </div>
</body>
</html>
